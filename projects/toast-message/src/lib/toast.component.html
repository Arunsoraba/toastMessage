<div class="toast-container" [ngClass]="[addClass,toastVisible,animationType]">
  
    <div class="message">
        {{message}}
    </div>
    <div class="close-btn" (click)="closeToast()">
            <svg width="14px" height="15px" viewBox="0 0 14 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <title>Icon/Close</title>
                <desc>Created with Sketch.</desc>
                <defs></defs>
                <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Icon/Close" fill-rule="nonzero" fill="white">
                        <g id="ic_close">
                            <polygon id="path" points="14 1.416 12.6 0.016 7 5.616 1.4 0.016 0 1.416 5.6 7.016 0 12.616 1.4 14.016 7 8.416 12.6 14.016 14 12.616 8.4 7.016"></polygon>
                        </g>
                    </g>
                </g>
            </svg>
    </div>
  </div>
